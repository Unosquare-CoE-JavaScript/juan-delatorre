<nav mat-tab-nav-bar [tabPanel]="tabPanel" mat-align-tabs="center" animationDuration="2000ms">
  <a mat-tab-link
    *ngFor="let item of links"
    [routerLink]="item.path"
    [routerLinkActiveOptions]="{exact: true}"
    routerLinkActive #link="routerLinkActive" [active]="link.isActive"
  >{{ item.label }}</a>
</nav>

<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
